apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dapr-fastapi-dashboard.json: |
    {
      "title": "Dapr FastAPI Microservices - Full Monitor",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 3,
      "refresh": "5s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "panels": [
        {
          "type": "stat",
          "title": "Total Requests",
          "targets": [
            { 
              "expr": "sum(http_requests_total) OR vector(0)",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 4, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "value": 0, "color": "blue" },
                  { "value": 1000, "color": "green" },
                  { "value": 10000, "color": "yellow" }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "type": "stat",
          "title": "Error Requests (5xx)",
          "targets": [
            { 
              "expr": "sum(http_requests_total{status=~\"5.*\"}) OR vector(0)",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 4, "y": 0, "w": 4, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 1, "color": "orange" },
                  { "value": 10, "color": "red" }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "type": "stat",
          "title": "Success Rate",
          "targets": [
            { 
              "expr": "(sum(http_requests_total{status=~\"2.*\"}) / sum(http_requests_total)) * 100 OR vector(100)",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 8, "y": 0, "w": 4, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "value": 0, "color": "red" },
                  { "value": 95, "color": "yellow" },
                  { "value": 99, "color": "green" }
                ]
              },
              "unit": "percent",
              "decimals": 2
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "type": "stat",
          "title": "Active Services",
          "targets": [
            { 
              "expr": "count(count by(service)(http_requests_total))",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 12, "y": 0, "w": 4, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "value": 0, "color": "red" },
                  { "value": 1, "color": "yellow" },
                  { "value": 4, "color": "green" }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "value",
            "textMode": "value_and_name"
          }
        },
        {
          "type": "gauge",
          "title": "Average Response Time",
          "targets": [
            { 
              "expr": "sum(rate(http_request_latency_seconds_sum[1m])) / sum(rate(http_request_latency_seconds_count[1m]))",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 16, "y": 0, "w": 4, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 0.5, "color": "yellow" },
                  { "value": 1, "color": "orange" },
                  { "value": 2, "color": "red" }
                ]
              },
              "unit": "s",
              "min": 0,
              "max": 5
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "type": "gauge",
          "title": "Current RPS",
          "targets": [
            { 
              "expr": "sum(rate(http_requests_total[30s]))",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 20, "y": 0, "w": 4, "h": 4 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "value": 0, "color": "blue" },
                  { "value": 1, "color": "green" },
                  { "value": 5, "color": "yellow" },
                  { "value": 10, "color": "red" }
                ]
              },
              "unit": "reqps",
              "min": 0,
              "max": 20
            }
          },
          "options": {
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "type": "timeseries",
          "title": "Requests per Service (RPS)",
          "targets": [
            { 
              "expr": "sum by(service)(rate(http_requests_total[1m]))",
              "refId": "A",
              "legendFormat": "{{service}}"
            }
          ],
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "reqps",
              "color": { "mode": "palette-classic" }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "max", "mean"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "Request Volume (Total)",
          "targets": [
            { 
              "expr": "sum(rate(http_requests_total[1m]))",
              "refId": "A",
              "legendFormat": "Total RPS"
            }
          ],
          "gridPos": { "x": 12, "y": 4, "w": 12, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 3,
                "fillOpacity": 30,
                "gradientMode": "opacity",
                "showPoints": "never"
              },
              "unit": "reqps",
              "color": { "fixedColor": "blue", "mode": "fixed" }
            }
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" }
          }
        },
        {
          "type": "timeseries",
          "title": "Response Time Percentiles",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by(le, service)(rate(http_request_latency_seconds_bucket[1m])))",
              "refId": "A",
              "legendFormat": "P50 - {{service}}"
            },
            {
              "expr": "histogram_quantile(0.90, sum by(le, service)(rate(http_request_latency_seconds_bucket[1m])))",
              "refId": "B",
              "legendFormat": "P90 - {{service}}"
            },
            {
              "expr": "histogram_quantile(0.95, sum by(le, service)(rate(http_request_latency_seconds_bucket[1m])))",
              "refId": "C",
              "legendFormat": "P95 - {{service}}"
            },
            {
              "expr": "histogram_quantile(0.99, sum by(le, service)(rate(http_request_latency_seconds_bucket[1m])))",
              "refId": "D",
              "legendFormat": "P99 - {{service}}"
            }
          ],
          "gridPos": { "x": 0, "y": 10, "w": 24, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 0,
                "showPoints": "never"
              },
              "unit": "s",
              "color": { "mode": "palette-classic" }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "max", "mean"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "Requests by Endpoint (Top 10)",
          "targets": [
            { 
              "expr": "topk(10, sum by(service, endpoint)(rate(http_requests_total{endpoint!=\"/metrics\"}[1m])))",
              "refId": "A",
              "legendFormat": "{{service}} - {{endpoint}}"
            }
          ],
          "gridPos": { "x": 0, "y": 16, "w": 12, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "fillOpacity": 15,
                "showPoints": "never"
              },
              "unit": "reqps"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "type": "timeseries",
          "title": "HTTP Status Codes",
          "targets": [
            { 
              "expr": "sum by(status)(rate(http_requests_total[1m]))",
              "refId": "A",
              "legendFormat": "HTTP {{status}}"
            }
          ],
          "gridPos": { "x": 12, "y": 16, "w": 12, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "lineInterpolation": "smooth",
                "barAlignment": 0,
                "fillOpacity": 80,
                "showPoints": "never"
              },
              "unit": "reqps",
              "color": { "mode": "palette-classic" }
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": "/2.*/" },
                "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byRegexp", "options": "/4.*/" },
                "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byRegexp", "options": "/5.*/" },
                "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }]
              }
            ]
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" }
          }
        },
        {
          "type": "barchart",
          "title": "Total Requests by Service",
          "targets": [
            { 
              "expr": "sum by(service)(http_requests_total)",
              "refId": "A",
              "legendFormat": "{{service}}"
            }
          ],
          "gridPos": { "x": 0, "y": 22, "w": 8, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short"
            }
          },
          "options": {
            "orientation": "horizontal",
            "showValue": "always",
            "legend": { "displayMode": "hidden" }
          }
        },
        {
          "type": "piechart",
          "title": "Request Distribution by Service",
          "targets": [
            { 
              "expr": "sum by(service)(rate(http_requests_total[5m]))",
              "refId": "A",
              "legendFormat": "{{service}}"
            }
          ],
          "gridPos": { "x": 8, "y": 22, "w": 8, "h": 6 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "reqps"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": ["value", "percent"]
            },
            "pieType": "donut",
            "displayLabels": ["percent"]
          }
        },
        {
          "type": "table",
          "title": "Service Health Summary",
          "targets": [
            { 
              "expr": "sum by(service)(rate(http_requests_total[5m]))",
              "refId": "A",
              "format": "table",
              "instant": true
            },
            {
              "expr": "sum by(service)(http_requests_total{status=~\"2.*\"}) / sum by(service)(http_requests_total) * 100",
              "refId": "B",
              "format": "table",
              "instant": true
            },
            {
              "expr": "histogram_quantile(0.95, sum by(le, service)(rate(http_request_latency_seconds_bucket[5m])))",
              "refId": "C",
              "format": "table",
              "instant": true
            },
            {
              "expr": "sum by(service)(http_requests_total{status=~\"5.*\"})",
              "refId": "D",
              "format": "table",
              "instant": true
            }
          ],
          "gridPos": { "x": 16, "y": 22, "w": 8, "h": 6 },
          "transformations": [
            {
              "id": "merge"
            },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "service": "Service",
                  "Value #A": "RPS",
                  "Value #B": "Success Rate (%)",
                  "Value #C": "P95 Latency (s)",
                  "Value #D": "Errors"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "center"
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Success Rate (%)" },
                "properties": [
                  { "id": "unit", "value": "percent" },
                  { "id": "decimals", "value": 2 },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background",
                      "mode": "gradient"
                    }
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "steps": [
                        { "value": 0, "color": "red" },
                        { "value": 95, "color": "yellow" },
                        { "value": 99, "color": "green" }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Errors" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background"
                    }
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "steps": [
                        { "value": 0, "color": "green" },
                        { "value": 1, "color": "red" }
                      ]
                    }
                  }
                ]
              }
            ]
          }
        },
        {
          "type": "heatmap",
          "title": "Request Latency Distribution",
          "targets": [
            { 
              "expr": "sum(rate(http_request_latency_seconds_bucket[1m])) by (le)",
              "refId": "A",
              "format": "heatmap",
              "legendFormat": "{{le}}"
            }
          ],
          "gridPos": { "x": 0, "y": 28, "w": 24, "h": 6 },
          "options": {
            "calculate": false,
            "calculation": {},
            "color": {
              "mode": "spectrum",
              "scheme": "Spectral",
              "steps": 128
            },
            "yAxis": {
              "unit": "s",
              "decimals": 0
            }
          }
        }
      ]
    }